<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Source+Serif+4:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/resetpassword.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="head">
                <p>Reset Your Password</p>
            </div>
            <div class="login-form">
                <form id="resetPasswordForm" novalidate>
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter your new password" required>
                    
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" placeholder="Enter the 6-digit code" required maxlength="6" pattern="\d{6}">

                    <button type="submit">Reset Password</button>
                    <p id="responseMessage" class="error-message"></p>
                </form>
                <p class="register-prompt">Remembered your password? <a href="/login">Log in</a>.</p>
            </div>
        </div>
    </div>

    <script src="../script/resetpassword.js"></script>
</body>
</html>
