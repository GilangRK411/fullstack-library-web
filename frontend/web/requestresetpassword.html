<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Source+Serif+4:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="../style/requestresetpassword.css">
    <title>Request Password Reset</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="head">
                <p>Request Password Reset</p>
            </div>
            <div class="form-container">
                <div class="login-form">
                    <form id="resetRequestForm" novalidate>
                        <div class="input-container">
                            <label for="email" class="input-label">Email</label>
                            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="submit-button">Send Reset Link</button>
                        </div>
                        <div class="response-message-container">
                            <p id="responseMessage" class="error-message"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="../script/requestresetpassword.js"></script>
</body>
</html>
