<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Source+Serif+4:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="../style/uploadbook.css" />
</head>
<body>
    <header id="header"></header>

    <div class="head">
        <h2>Upload Book</h2>
    </div>

    <form id="bookUploadForm">
        <div class="kanankiri">
            <div class="kiri-container">
                <div class="book-title"> 
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />
                </div>
                <div class="book-description">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="book-image">
                    <label for="bookImage" class="file-upload-label">Upload Book Image:</label>
                    <input type="file" id="bookImage" name="bookImage" accept="image/*" required />
                    <div id="imageFileName" class="file-name"></div> 
                </div>
                <div class="book-page">
                    <label for="page">Page:</label>
                    <input type="number" id="page" name="page" required /><br /><br />
                </div>
                <div class="book-author">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required />
                </div>
            </div> 
            <div class="kanan-container">
                <div class="book-genre">
                    <label for="genre">Genres:</label>
                    <select id="genre" name="genre" required>
                        <option value="">Select Genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="Biography">Biography</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Horror">Horror</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Historical">Historical</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Self-Help">Self-Help</option>
                    </select>
                    <div class="genre-container" id="selectedGenres"></div> <!-- Area to display selected genres -->
                </div>
                <div class="book-publish">
                    <label for="year">Year Publish:</label>
                    <select id="year" name="year" required></select>
                </div>
                <div class="book-language">
                    <label for="language">Language:</label>
                    <select id="language" name="language" required>
                        <option value="">Select Language</option>
                        <option value="English">English</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Russian">Russian</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Dutch">Dutch</option>
                        <option value="Turkish">Turkish</option>
                        <option value="Swedish">Swedish</option>
                        <option value="Danish">Danish</option>
                        <option value="Norwegian">Norwegian</option>
                        <option value="Finnish">Finnish</option>
                        <option value="Thai">Thai</option>
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                </div>
                <div class="book-upload-file">
                    <label for="file" class="file-upload-label">Upload Book File:</label>
                    <input type="file" id="file" name="file" accept=".pdf, .epub, .mobi" required />
                    <div id="bookFileName" class="file-name"></div> 
                    <input type="submit" value="Submit"/>
                </div>
            </div>   
        </div>
    </form>
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    

    <footer id="footer"></footer>
    
    <script src="../script/header-footer.js"></script>
    <script src="../script/bookupload.js"></script>

</body>
</html>
