<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Source+Serif+4:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="../style/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="head">
                <p>Please log in to continue.</p>
            </div>
            <div class="login-form">
                <form id="loginform" novalidate>
                    <label for="username"></label>
                    <input type="text" id="logincredential" placeholder="Username or Email" required>
                    
                    <label for="password"></label>
                    <div class="password-container">
                        <input type="password" id="loginpassword" placeholder="Password" required>
                        <div class="show-password">
                            <input type="checkbox" id="togglePassword">
                            <label for="togglePassword">Show</label>
                        </div>
                    </div>
                    
                    <button type="submit">Login</button>
                    <p id="errormessage" class="error-message"></p>

                    <!-- Password reset prompt, hidden by default -->
                    <p id="resetPrompt" class="reset-prompt" style="display: none;">
                        Forgot your password? <a href="/request-reset-password">Reset it here</a>.
                    </p>
                </form>
                <p class="register-prompt">Belum punya akun? <a href="/register">Silahkan daftar</a>.</p>
            </div>
        </div>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
