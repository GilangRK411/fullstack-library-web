<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Source+Serif+4:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="../style/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="head">
                <p>Please log in to continue.</p>
            </div>
            <div class="login-form" >
                <form id="loginForm" novalidate>
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Username" required>
                    
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                    
                    <button type="submit">Login</button>
                    <p id="errorMessage" class="error-message"></p>
                </form>
                <p class="register-prompt">Belum punya akun? <a href="/register">Silahkan daftar</a>.</p>
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
</body>
</html>
