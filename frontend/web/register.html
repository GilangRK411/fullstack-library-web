<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Source+Serif+4:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="../style/register.css"> <!-- Ganti dengan path ke CSS jika perlu -->
</head>
<body>
    <div class="container">
        <div class="container2">
            <h2>Register</h2>
            <form class="register-form" id="registerform"  novalidate>
                <input type="text" id="registerusername" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="registerpassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <p class="error-message"></p>
                <div class="register-prompt">
                    <p>Sudah punya akun? <a href="/login">Masuk di sini</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../script/register.js"></script>
</body>
</html>
